<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<H1>d3 Glucose heatmap over hours of day</H1>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

//var x = d3.time.scale()
var x = d3.scale.linear( )
    .domain([0, 24])
    .rangeRound([0, width])
    ;

var y = d3.scale.linear()
    .domain([0, 420])
    .rangeRound([height, 0]);

var z = d3.scale.linear()
    .domain([0, 160])
    .range(["white", "purple"])
    .interpolate(d3.interpolateLab);

var formatTime = d3.time.format("%I %p"),
    formatHour = function (d) {
      if (d == 12) return "noon";
      if (d == 24 || d == 0) return "midnight";
      return formatTime(new Date(2013, 2, 9, d, 00));
    };

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickFormat(formatHour)
    ;

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format("d"));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("../data/ipancreas_time_heatmap.json", function(error, data) {

  var glucose = svg.selectAll(".glucose")
      .data(data)
    .enter( ).append("g")
      .attr("class", "glucose")
      ;
  glucose.selectAll(".bin")
      .data(function (d) { return d.values; })
    .enter( ).append("rect")
      .attr("class", "bin")
      .attr("x", function (d, i) { return x(i); })
      .attr("width", function (d, i) { return  x(i+1) - x(i); })
      .style("fill", function(d) { return z(d); });
  glucose.each(function (d) {
    d3.select(this).selectAll(".bin")
        .attr("y", y(d.key) )
        .attr("height", 11 );
  });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
});

</script>
